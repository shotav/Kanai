name: Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Windows
    runs-on: windows-latest
    steps:
  
    - name: Checkout GitHub
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Setup Haskell
      uses: haskell/actions/setup@v1
      with:
        ghc-version: 9.0
        enable-stack: true
        stack-version: latest

    - name: Yarn Build
      run: |
        echo VERSION=$(node -p "require('./package.json').version") | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        yarn install
        yarn build

    - name: Release GitHub
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}